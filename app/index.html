<!DOCTYPE html>
<html>
  <head>

        <div class="social">

            <a href="#facebook" title="" class="socialIcon"><span class="brandico-facebook"></span></a>
            <a href="#twitter" title="" class="socialIcon"><span class="brandico-twitter"></span></a>
            <a href="#instagram" title="" class="socialIcon"><span class="brandico-instagram"></span></a>
        </div>
      </div>

      <div class="imageHeader">

          <div class="locationContact">555-555-1234 &bull; 555-555-1234 &bull; <a href="http://tinyurl.com/zvujwe3" title="">Map</a>  &bull; <a href="http://tinyurl.com/jpmtw8c" title="">Directions</a></div>

            <li id="tab3" class="tabReservation"><a href="#" title="" id="tabReservation">Reservation</a></li>

          <div class="tabStoryBody">
          </div>
          <div class="tabMenuBody">

            </div>
            <div class="entrees">

            </div>
            <div class="sides">

            </div>

          </div>
